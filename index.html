<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Yandex</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1">
            <h1>Yandex</h1>
        </div>
    </div>
</div>

<form id="form" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-1 vcenter">
                ФИО
            </div>
            <div class="col-md-4 vcenter">
                <input required name="fio" type="text" class="form-control" placeholder="Иванов Иван Иванович" value="">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-1 vcenter">
                Email
            </div>
            <div class="col-md-4 vcenter">
                <input required name="email" type="email" class="form-control" placeholder="yandex@yandex.ru" value="">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-1 vcenter">
                Телефон
            </div>
            <div class="col-md-4 vcenter">
                <input required name="phone" type="tel" class="form-control" placeholder="+7(926)111-22-33" value="">
            </div>
        </div>
        <div class="row">
            <div id="resultContainer" class="col-md-12 vcenter">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-1 vcenter">
                <button id="submitButton" type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
